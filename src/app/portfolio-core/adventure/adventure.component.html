<!-- adventure.component.html -->
<div class="adventure-wrapper">
  <div class="adventure-scene" data-aos="zoom-in">
    <div class="dialog-box" *ngIf="dialogText">
      <p>{{ dialogText }}</p>
    </div>

    <div
      class="hotspot-computer"
      (click)="openProject('terminal')"
      (mouseenter)="hoverComputer = true"
      (mouseleave)="hoverComputer = false"
    >
      <div class="glow-overlay" [class.active]="hoverComputer"></div>
      <span class="tooltip">ðŸ’» Consola Angular</span>
    </div>

    <div
    class="hotspot mutant-hotspot"
    style="top: 32%; left: 64%;"
    (click)="openProject('tentaculo')"
    (mouseenter)="hoverMutant = true"
    (mouseleave)="hoverMutant = false"
    data-aos="fade-up"
    data-aos-delay="600"
    >
    <div class="glow-overlay" [class.active]="hoverMutant"></div>
        <span class="tooltip">ðŸ§ª Proyecto mutante</span>
    </div>

  </div>
</div>
